<html lang="en">
<head>

    <title>Shopping list</title>
</head>
<body>
   <div class="dinner_list">
    <header class="header">
        <div class="header_block">
           <h1 class="title">CSS Dinner Shopping List</h1>
           <p class="header_text">Letâ€™s go to the mall!</p>
        </div>
     </header>
     <main class="container">
        <div class="shopping_list">
           <ul class="list_items">
              <li class="list_item">
                 <input type="checkbox" id="first_checkbox">
                 <label for="first_checkbox">
                  <span class="fake_checkbox"></span>
                    <p class="text">A lot of pickles <span class="span">for the next lessons about CSS</span></p>
                 </label>
              </li>
              <li class="list_item">
                 <input type="checkbox" id="second_checkbox">
                 <label for="second_checkbox">
                  <span class="fake_checkbox"></span>
                    <p class="text">10 apples <span class="span"> for more CSS manipulations</span></p>
                 </label>
              </li>
              <li class="list_item">
                 <input type="checkbox" id="third_checkbox">
                 <label for="third_checkbox">
                  <span class="fake_checkbox"></span>
                    <p class="text">20 oranges <span class="span">because they are awesome</span></p>
                 </label>
              </li>
              <li class="list_item">
                 <input type="checkbox" id="fourth_checkbox">
                 <label for="fourth_checkbox">
                  <span class="fake_checkbox"></span>
                    <p class="text">13 plates <span class="span">hm... they always dissapear</span></p>
                 </label>
              </li>
              <li class="list_item">
                 <input type="checkbox" id="fifth_checkbox">
                 <label for="fifth_checkbox">
                  <span class="fake_checkbox"></span>
                    <p class="text">15 bentos</p>
                 </label>
              </li>
              <li class="list_item">
                 <input type="checkbox" id="sixth_checkbox">
                 <label for="sixth_checkbox">
                  <span class="fake_checkbox"></span>
                    <p class="text">1 bottle of Sake<span class="span">for my friends</span></p>
                 </label>
              </li>
          </ul>
      </div>
          <footer>
              <div class="footer_block">
                  <h2 class="footer_text">Bon apetit :)</h2>
              </div>
          </footer>
          </div>
      </div>
   </div>
</body>
</html>
